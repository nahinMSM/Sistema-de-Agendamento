<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Remover datas e horários específicos</title>
</head>
<body>
    <label for="data-horario">Selecione uma data e horário:</label>
    <input type="datetime-local" id="data-horario" name="data-horario">

    <script>
        // Lista de feriados (formato MM-DD)
        const feriados = [
            "01-01", // Ano Novo
            "04-21", // Tiradentes
            "05-01", // Dia do Trabalho
            "09-07", // Independência do Brasil
            "10-12", // Nossa Senhora Aparecida
            "11-02", // Finados
            "11-15", // Proclamação da República
            "12-25"  // Natal
        ];

        document.getElementById('data-horario').addEventListener('input', function(event) {
            const input = event.target;
            const dataHorario = new Date(input.value);

            // Verificar se é domingo
            if (dataHorario.getDay() === 0) {
                alert("Domingos não são permitidos.");
                input.value = ""; // Limpa o valor do input
                return;
            }

            // Verificar se é feriado
            const mesDia = ("0" + (dataHorario.getMonth() + 1)).slice(-2) + "-" + ("0" + dataHorario.getDate()).slice(-2);
            if (feriados.includes(mesDia)) {
                alert("Feriados não são permitidos.");
                input.value = ""; // Limpa o valor do input
                return;
            }

            // Verificar se o horário está dentro do intervalo permitido
            const diaSemana = dataHorario.getDay();
            const horas = dataHorario.getHours();
            const minutos = dataHorario.getMinutes();

            if ((diaSemana >= 1 && diaSemana <= 5 && (horas < 7 || horas > 18 || (horas === 18 && minutos > 0))) || 
                (diaSemana === 6 && (horas < 8 || horas > 13 || (horas === 13 && minutos > 0)))) {
                alert("Horários permitidos: de segunda a sexta das 7h às 18h, e sábado das 8h às 13h.");
                input.value = ""; // Limpa o valor do input
                return;
            }
        });
    </script>
</body>
</html>
